{% extends "layout.html" %}
{% block content %}
<h1>Leaderboard</h1>
<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>User</th>
            <th>Experience</th>
        </tr>
    </thead>
    <tbody>
        {% for row in leaderboard %}
            <tr>
                <td>{{client.get_user(row.userID).name}}</td>
                <td>{{row.xp}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
