{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="card col-md-12 shadow mb-4">
        <div class="card-header py-3">
            <h5 class="m-0 font-weight-bold text-primary">Website Domain</h5>
        </div>
        <div class="card-body">
           <p>Http address provided to users by the bot when referencing the website</p>
            <form action="" method="get">
                <span><b></b></span>
                <select name="autoRole" class="form-control">
                    {% for role in allRoles %}
                        <option {% if role == currentDefaultRole %} selected="selected" {% endif %} value="{{role.id}}">{{role.name}}</option>
                    {% endfor %}
                </select>
                <br><br>
                <input type="submit" class="btn btn-success" name="SaveAutoRole" value="&nbsp; Save &nbsp;">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
